<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Web App</h1>
    </header>

    <main>
        <section class="main-board">
            <div class="intro">
                Welcome! Care for a game of chance?
            </div>
            <div class="game-board">
                <div class="cup" id="cup-one">
                    <button class="guess"><img src="" alt=""></button>
                </div>
                <div class="cup" id="cup-two">
                    <button class="guess"><img src="" alt=""></button>
                </div>
                <div class="cup" id="cup-three">
                    <button class="guess"><img src="" alt=""></button>
                </div>
                
            </div>
            <div class="score-card">
                <p>You won: <span id="correct">0</span> Times</p>
                <p>You lost: <span id="wrong">0</span> Times</p>
                <p>You've Played: <span id="total">0</span> Times</p>
            </div>
        
        </section>
    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
